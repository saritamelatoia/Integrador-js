<div class="hero-contactus-container">

    <div class="contactus-textyform">
            <div class="contactus-text">
                <h2>Contact Us</h2>
                <h3>Leave us your question</h3>
                <p>Your questions are important to us. That's why you can write to us and we will respond to you via email.</p>
            </div>

            <div class="contactus-form">
                <div class="input-form-container">
                    <form action="">
                    <label>
                        <em class="em">Question:</em>
                        <input class="input-question" type="text" name="question">
                        <span></span>
                    </label>
                    <br><br>
                    <label>
                        <em class="em">Email:</em>
                        <input class="input-email" type="email" name="email" required>
                        <span></span>
                    </label>
                    <br><br>
                    <button class="button-form" type="submit">Send</button>
                </form>
                </div>
            </div>
    </div>

</div>
